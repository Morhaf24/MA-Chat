<!DOCTYPE html>
<html>
<head>
    <title>MA-Chat</title>
    <link rel="stylesheet" href="style.css">
    <script></script>
</head>
<body>
    <div class="logo"> 
        <img class="logoimg" src="images/MA-CHAT.png" alt="">
        <label id="name-label" for="name-input">Name:</label>
        <input id="name-input" type="text" placeholder="Select your Name">
        <button id="name-submit-button" type="button">Save</button>
    </div>
    <div class="quests" id="quests">
    </div>      
    <div class="chatWindow" id="chatWindow"></div>
    <form id="messageForm">
        <input type="text" id="messageInput" placeholder="Type your message">
        <button class="send" type="submit">Send</button>
    </form>
    <script src="script.js"></script>
    <script src="edit.js"></script>
</body>
</html>
